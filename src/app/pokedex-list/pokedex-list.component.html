<div class="container">
    <div class="left">
        <form action="#" class="search">
            <input type="text" class="search__input" (input)="filterList($event.target.value)" placeholder="Search Pokemon by Name" name="term" [(ngModel)]="term">
            <button class="search__button">
            </button>
        </form>
        <div class="pokemon-list">
            <div class="pokemon-list__item" *ngFor="let pokemon of pokemonList | filterName:term; index as i" (click)="choosePokemon(pokemon)">
                <div>
                    <span>{{pokemon.id}}</span>
                    <span class="pokemon-list__name">{{pokemon.name | uppercase}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="inline">
            <i class="arrow fas fa-caret-left"></i>
            <div class="pokemon-display">
                <div class="pokemon-display__name">{{pokemonSelected.name | uppercase}}</div>
                <div class="pokemon-display__image">
                    <img src="{{pokemonList[idPokemonSelected-1].image}}" alt="pokemonImage">
                </div>
            </div>
            <i class="arrow fas fa-caret-right"></i>
        </div>
        <div class="options">
            <div><a href="#" class="btn" routerLink="/detail/{{i}}">Details</a></div>
            <div><a href="#" class="btn" routerLink="/map">Location</a></div>
        </div>
    </div>
</div>
