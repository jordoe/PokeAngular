<div class="container">
    <div class="pokemon-list">
        <div class="pokemon-list__item" *ngFor="let pokemon of pokemonList; index as i">
            <div><span>{{i}}</span><span class="pokemon-list__name">{{pokemon.name | uppercase}}</span></div>
        </div>
    </div>
    <div class="pokemon-display">
        <div class="pokemon-display__name"></div>
        <div class="pokemon-display__image"></div>
        <!-- <div><button class="btn" routerLink="/detail/{{i}}">Details</button></div>
        <div><button class="btn" routerLink="/map">Location</button></div> -->
    </div>
</div>
