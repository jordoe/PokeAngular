<div class="nav">
    <div class="elements-left">
        <a class="logo-link" routerLink="/list">
            <img src="assets/Logo.png" class="logo" alt="Pokemon logo" />
        </a>
        <div class="option--noMargins" routerLink="/pokeworld">
            Go to Pok√©World
        </div>
    </div>
    <div class="elements-right">
        <div class="title">PokeAngular</div>
        <div class="option" (click)="showModal()">
            About Us
            <div class="about-container" *ngIf="showAbout">
                <div class="about">
                    <h3 class="about--title">Made by:</h3>
                    <h3 *ngFor="let name of aboutUs" class="about--name">
                        {{ name }}
                    </h3>
                </div>
                <i class="arrow fas fa-caret-up"></i>
            </div>
        </div>
    </div>
</div>
<app-modal
    *ngIf="displayModal"
    [content]="content"
    (closeModalEvent)="hideModal()"
>
</app-modal>
