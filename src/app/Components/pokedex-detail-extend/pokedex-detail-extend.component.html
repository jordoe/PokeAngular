<div
    *ngIf="pokeMovesList !== undefined && pokeMovesList.length > 0"
    class="display"
>
    <div class="header">
        <div class="header__title" (click)="changeDisplayMoves()">
            <span class="collapse-icon">
                <i
                    *ngIf="!displayMoves"
                    class="fa fa-expand"
                    aria-hidden="true"
                ></i>
                <i
                    *ngIf="displayMoves"
                    class="fa fa-compress"
                    aria-hidden="true"
                ></i>
            </span>
            <span>Moves</span>
        </div>
    </div>
    <div [ngClass]="{ hideMoves: !displayMoves }">
        <div class="move_head">
            <div class="movement__property">Name</div>
            <div class="movement__property">Power</div>
            <div class="movement__property optional">Accuracy</div>
            <div class="movement__property optional">PP</div>
            <div class="movement__property">Type</div>
        </div>
        <hr />
        <div
            class="movement collapsible"
            *ngFor="let move of pokeMovesList; let index = index"
        >
            <div class="row-container">
                <div
                    class="movement__row"
                    [class.selected-row]="visibleIndex === index"
                    (click)="showDescription(index)"
                    id="{{ index }}"
                >
                    <div
                        class="movement__property movement__property--name row-title"
                    >
                        {{ prettyString(move.name) }}
                    </div>
                    <div *ngIf="move.power" class="movement__property">
                        {{ move.power }}
                    </div>
                    <div *ngIf="!move.power" class="movement__property">-</div>
                    <div
                        *ngIf="move.accuracy"
                        class="movement__property optional"
                    >
                        {{ move.accuracy }}
                    </div>
                    <div
                        *ngIf="!move.accuracy"
                        class="movement__property optional"
                    >
                        -
                    </div>
                    <div class="movement__property optional">{{ move.pp }}</div>
                    <div class="movement__property">
                        <img
                            src="../../assets/img/types_icons_2/{{
                                move.type1
                            }}_icon.png"
                            alt="{{ move.type1 }}"
                        />
                        <img
                            src="../../assets/img/types_icons_2/{{
                                move.type2
                            }}.png"
                            alt="{{ move.type2 }}"
                        />
                    </div>
                </div>
            </div>
            <div class="movement__extra-row" *ngIf="visibleIndex === index">
                <div class="description-row">
                    <span class="row-title">Description: </span>
                    <span>{{ move.description }}</span>
                </div>
                <div class="learninfo-row">
                    <div *ngIf="arr[index]">
                        <span class="row-title">Learn by: </span>
                        {{ arr[index].name }}
                        <span *ngIf="arr[index].name === 'level-up'">
                            <span class="row-title">at level</span>
                            {{ arr[index].level }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
